<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="{{url_for('static', filename='users.js')}}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <style>
        .error{
            color: red;
            
        }
        
        .success{
            color: green;
        
        }
        </style>

</head>
<body>
    <div class="header">
        <h1>Welcome to Bright Ideas</h1>
        

    </div>
    <div class="inline bordered_list">
        <h1>Register!</h1>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p class="error">{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
        {% endwith %} 
        <form action="/register" method="POST" class="form-control" id="regForm">
            <div id="usernameMsg"></div> 
            <p>Name: <input type="text" name="name"></p>
            <p>Alias: <input type="text" name="alias"></p>
            <p>Email: <input type="text" name="email" id="email"></p>
            <p>Password: <input type="text" name="password"></p>
            <p>Confirm Password: <input type="text" name="cpassword"></p>
            <input type="submit" value="Register">
            
        </form>
    </div >
    <div class="inline bordered_list">
        <h1>Login</h1>
        <form action="/login" method="POST">
            
            <p>Email: <input type="text" name="username"></p>
            <p>Password: <input type="text" name="password"></p>
            
            <input type="submit" value="Login!">
        </form>
    </div>
  
</body>
</html>
